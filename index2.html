<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VAP Project</title>
</head>

<body>
    <h1>Welcome to my text Analyzer Web application</h1>
    <form action="/analyze" ,method="get">
        <textarea name="text" style="width:749px;height: 207px;"></textarea><br><br>
        <input type="checkbox" name="mycheckbox">Remove Punctuations</input><br><br>
        <input type="checkbox" name="upbox">Convert to uppercase</input><br><br>
        <input type="checkbox" name="capbox">Convert to lowercase</input><br><br>
        <input type="checkbox" name="charbox">count number of characters</input><br><br>
        <button type="submit">Analyze text</button>

    </form>
</body>

</html>
