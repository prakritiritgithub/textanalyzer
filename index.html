<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Text analyzer</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Text utility</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Hello welcome to text utility</strong> You should enter text to see messages
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container">
     <form action="/analyze", method="get">
        <div class="form-floating">
            <textarea class="form-control"  name="text" placeholder="Enter text here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Enter your text here</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="mycheckbox" role="switch" id="flexSwitchCheckDefault1">
            <label class="form-check-label1" for="flexSwitchCheckDefault">Remove function</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="upbox"  role="switch" id="flexSwitchCheckDefault2">
            <label class="form-check-label2" for="flexSwitchCheckDefault">Convert to uppercase</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="capbox" role="switch" id="flexSwitchCheckDefault3">
            <label class="form-check-label3" for="flexSwitchCheckDefault">Capitalize text</label>
          </div>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="charbox" role="switch" id="flexSwitchCheckDefault4">
            <label class="form-check-label4" for="flexSwitchCheckDefault">Count number of characters</label>
          </div>

          <button type="submit" class="btn btn-primary">Analyze my text</button>
    </form>
    </div>
</body>

</html>
